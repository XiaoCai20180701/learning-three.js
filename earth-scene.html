<html>
<head>
    <meta charset="utf-8"/>
    <title>three.js 地球示例</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<!--显示统计图形-->
<div id="Stats-output"></div>
<div id="WebGL-output"></div>

<script src="libs/three.js"></script>
<script src="libs/stats.js"></script>
<script src="libs/orbitControls.js"></script>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColorHex();
    renderer.setClearColor(new THREE.Color("#000"));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;  //给物体添加阴影效果

    var stats = initStats();

    // var sphereGeometry = new THREE.SphereGeometry(9,60,60);
    // var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
    // var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
    var sphere = creatMesh(new THREE.SphereGeometry(9,60,60));
 //   sphere.position.set(20,4,2);
    scene.add(sphere);

    //相机的初始位置
    camera.position.x = 15;
    camera.position.y = 15;
    camera.position.z = 15;
    camera.lookAt(scene.position);

    //轨道控制器
    var orbitControls = new THREE.OrbitControls(camera);
    var clock = new THREE.Clock();

    //灯光
    var ambi = new THREE.AmbientLight(0x3300000);
    scene.add(ambi);
    var directLight = new THREE.DirectionalLight(0xffffff);
    directLight.position.set(350, 350, 150);
    directLight.intensity = 0.4;
    scene.add(directLight);

    // add the output of the renderer to the html element
    document.getElementById("WebGL-output").appendChild(renderer.domElement);

    window.addEventListener("resize",onResize,false);

    function init() {
        // render the scene
        onResize();
        renderScene();
    }

    function renderScene(){
        stats.update();

        var delta = clock.getDelta();
        orbitControls.update(delta);

        runAnimation();
        requestAnimationFrame(renderScene);
        renderer.render(scene, camera);

    }

    function runAnimation() {
        sphereAnimation();
    }

   // var step = 0;
    function sphereAnimation() {
       // step += 0.04;
        sphere.rotation.y += 0.005;
    }

    function onResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth,window.innerHeight);
    }

    //TODO 地球材质需要替换
    function creatMesh(geom){
        var planetTexture = THREE.ImageUtils.loadTexture("assets/textures/planets/Earth.png");
        var specularTexture = THREE.ImageUtils.loadTexture("assets/textures/planets/EarthSpec.png");
        var normalTexture = THREE.ImageUtils.loadTexture("assets/textures/planets/EarthNormal.png");

        var planetMaterial = new THREE.MeshPhongMaterial();
        planetMaterial.specularMap = planetTexture;    //高光贴图
        planetMaterial.specular = new THREE.Color("#fff");
        planetMaterial.shininess = 2;   //高光强度

        planetMaterial.normalMap = normalTexture;

        var mesh = new THREE.SceneUtils.createMultiMaterialObject(geom,[planetMaterial])
        return mesh
    }

    //初始化统计对象
    function initStats(){
        var stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = "absolute";
        stats.domElement.style.left = "0px";
        stats.domElement.style.top = "0px";
        document.getElementById("Stats-output").appendChild(stats.domElement);
        return stats;
    }

    window.onload = init;

</script>

</body>
</html>
